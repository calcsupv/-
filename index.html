<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO with Glitch</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Socket.IO クライアント -->
</head>
<body>
    <h1>Socket.IO with Glitch Server</h1>
    <button id="sendMessageBtn">メッセージを送る</button>
    <div id="messages"></div>

    <script>
        // GlitchサーバーのURLを指定 (GlitchのURL)
        const socket = io("https://your-glitch-server-name.glitch.me"); // GlitchサーバーのURL

        // メッセージ送信ボタンの設定
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            socket.emit('message', 'こんにちは、サーバー！');  // メッセージを送信
        });

        // サーバーからメッセージを受け取った場合
        socket.on('message', (msg) => {
            const messageDiv = document.getElementById('messages');
            const newMessage = document.createElement('p');
            newMessage.textContent = msg;
            messageDiv.appendChild(newMessage);
        });
    </script>
</body>
</html>
